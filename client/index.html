<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LIGHT / VOID MULTI-LANG</title>
    <style>
        :root { --void: #a020f0; --light: #00aff4; --bg: #0b0b0d; --panel: #151518; --radius: 18px; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Pretendard', sans-serif; transition: 0.3s; }
        body { background: var(--bg); color: #fff; display: flex; height: 100vh; overflow: hidden; }
        body.light-theme { --bg: #f0f2f5; --panel: #ffffff; color: #222; }

        /* ÏÇ¨Ïù¥ÎìúÎ∞î Î∞è Ï±ÑÎÑê ÏÑ†ÌÉù Ìö®Í≥º */
        #sidebar { width: 260px; background: var(--panel); border-right: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; padding: 20px; }
        .server-item { padding: 15px; border-radius: 12px; margin-bottom: 8px; cursor: pointer; opacity: 0.5; border: 1px solid transparent; }
        .server-item.active { background: var(--void); color: #fff !important; opacity: 1; font-weight: bold; box-shadow: 0 5px 15px rgba(160,32,240,0.4); }
        body.light-theme .server-item.active { background: var(--light); }

        /* ÎåÄÌôîÏ∞Ω Ï†ïÎ†¨ */
        #main-chat { flex: 1; display: flex; flex-direction: column; }
        #messages { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 15px; }
        
        .msg-box { display: flex; gap: 12px; align-self: flex-start; position: relative; width: fit-content; max-width: 80%; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        
        .bubble { background: var(--panel); padding: 12px 16px; border-radius: 0 var(--radius) var(--radius) var(--radius); line-height: 1.5; border: 1px solid rgba(255,255,255,0.03); }
        body.light-theme .bubble { border: 1px solid #ddd; }

        /* ÏÇ≠Ï†ú Î≤ÑÌäº ÎîîÏûêÏù∏ */
        .del-btn { opacity: 0; color: #ff4d4d; cursor: pointer; font-size: 0.8rem; margin-left: 10px; align-self: center; }
        .msg-box:hover .del-btn { opacity: 1; }

        /* ÏûÖÎ†•Ï∞Ω Î∞è Î†àÏù¥ÏïÑÏõÉ */
        #input-area { padding: 20px; background: var(--panel); display: flex; gap: 10px; align-items: center; }
        input[type="text"] { flex: 1; padding: 14px; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; outline: none; }
        .btn { padding: 10px 18px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        .btn-send { background: var(--void); color: #fff; }

        #online-list { width: 220px; background: var(--panel); border-left: 1px solid rgba(255,255,255,0.05); padding: 20px; }
        .avatar { width: 35px; height: 35px; border-radius: 50%; }
    </style>
</head>
<body>

<div id="sidebar">
    <h2 id="logo" style="margin-bottom: 25px; font-style: italic;">VOID SYSTEM</h2>
    <div id="server-list" style="flex: 1; overflow-y: auto;"></div>
    <button onclick="addServer()" id="ui-create" class="btn" style="background:#222; color:#888; margin-top:10px;">+ CREATE NODE</button>
</div>

<div id="main-chat">
    <div style="padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05);">
        <div id="room-title" style="font-weight: bold;"># GLOBAL_LOBBY</div>
        <div style="display: flex; gap: 10px; align-items: center;">
            <select id="lang-select" onchange="changeLang()">
                <option value="ko">ÌïúÍµ≠Ïñ¥</option>
                <option value="en">English</option>
                <option value="vi">Ti·∫øng Vi·ªát</option>
            </select>
            <button onclick="document.body.classList.toggle('light-theme')" class="btn" style="background:#222; color:#fff; font-size:0.7rem;">THEME</button>
            <button id="auth-btn" onclick="handleAuth()" class="btn-send btn">LOGIN</button>
        </div>
    </div>
    <div id="messages"></div>
    <div id="input-area">
        <label for="file-input" style="cursor:pointer; font-size: 1.2rem;">üñºÔ∏è</label>
        <input type="file" id="file-input" style="display:none" accept="image/*">
        <input type="text" id="msg-input" placeholder="Î©îÏãúÏßÄ Ï†ÑÏÜ°..." onkeypress="if(event.keyCode==13) sendMsg()">
        <button id="ui-send" class="btn btn-send" onclick="sendMsg()">SEND</button>
    </div>
</div>

<div id="online-list">
    <div id="ui-online" style="font-size: 0.8em; color: #555; margin-bottom: 15px;">ONLINE USERS</div>
    <div id="users-box"></div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBA5UpytVU_dfQI4pMJ7A-pr4LN4jfU7lo",
      authDomain: "vn-gaming-messenger.firebaseapp.com",
      projectId: "vn-gaming-messenger",
      storageBucket: "vn-gaming-messenger.firebasestorage.app",
      messagingSenderId: "561627453007",
      appId: "1:561627453007:web:71e824bc094a132ea97c3a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const socket = io();

    let myInfo = { name: "ÏùµÎ™Ö", pic: `https://api.dicebear.com/7.x/bottts/svg?seed=${Math.random()}`, server: "GLOBAL_LOBBY" };
    
    // Îã§Íµ≠Ïñ¥ Îç∞Ïù¥ÌÑ∞
    const i18n = {
        ko: { create: "+ ÏÑúÎ≤Ñ ÏÉùÏÑ±", send: "Ï†ÑÏÜ°", online: "Ï†ëÏÜç Ïú†Ï†Ä", placeholder: "Î©îÏãúÏßÄ Ï†ÑÏÜ°...", login: "Î°úÍ∑∏Ïù∏", logout: "Î°úÍ∑∏ÏïÑÏõÉ" },
        en: { create: "+ Create Node", send: "Send", online: "Online Users", placeholder: "Type message...", login: "Login", logout: "Logout" },
        vi: { create: "+ T·∫°o m√°y ch·ªß", send: "G·ª≠i", online: "Ng∆∞·ªùi d√πng", placeholder: "Nh·∫≠p tin nh·∫Øn...", login: "ƒêƒÉng nh·∫≠p", logout: "ƒêƒÉng xu·∫•t" }
    };

    window.changeLang = () => {
        const l = document.getElementById('lang-select').value;
        document.getElementById('ui-create').innerText = i18n[l].create;
        document.getElementById('ui-send').innerText = i18n[l].send;
        document.getElementById('ui-online').innerText = i18n[l].online;
        document.getElementById('msg-input').placeholder = i18n[l].placeholder;
        document.getElementById('auth-btn').innerText = auth.currentUser ? i18n[l].logout : i18n[l].login;
    };

    window.handleAuth = () => {
        if(auth.currentUser) signOut(auth).then(() => location.reload());
        else signInWithPopup(auth, provider);
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            myInfo.name = user.displayName;
            myInfo.pic = user.photoURL;
            changeLang();
            socket.emit('join-server', myInfo);
        }
    });

    window.addServer = () => {
        const s = prompt("ÏÑúÎ≤Ñ Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:");
        if(s) socket.emit('create-server', s.toUpperCase());
    };

    socket.on('server-list', (list) => {
        const box = document.getElementById('server-list');
        box.innerHTML = list.map(s => `<div class="server-item ${s === myInfo.server ? 'active' : ''}" onclick="switchRoom('${s}')"># ${s}</div>`).join('');
    });

    window.switchRoom = (s) => {
        myInfo.server = s;
        document.getElementById('room-title').innerText = `# ${s}`;
        document.getElementById('messages').innerHTML = '';
        socket.emit('join-server', myInfo);
    };

    window.sendMsg = () => {
        const input = document.getElementById('msg-input');
        if(input.value.trim()) {
            socket.emit('message', { msg: input.value });
            input.value = '';
        }
    };

    document.getElementById('file-input').onchange = function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = () => socket.emit('message', { msg: "Sent an image", file: reader.result });
        reader.readAsDataURL(file);
    };

    socket.on('message', renderMsg);
    socket.on('chat-history', (history) => history.forEach(renderMsg));
    
    // ÏÇ≠Ï†ú Î∞òÏòÅ
    socket.on('msg-deleted', (id) => {
        const el = document.getElementById(`msg-${id}`);
        if(el) el.remove();
    });

    function renderMsg(data) {
        const box = document.getElementById('messages');
        const div = document.createElement('div');
        div.className = 'msg-box';
        div.id = `msg-${data.id}`;
        div.innerHTML = `
            <img src="${data.pic}" class="avatar">
            <div class="bubble">
                <div style="font-size:0.7em; opacity:0.6; margin-bottom:4px;">${data.name}</div>
                ${data.file ? `<img src="${data.file}" style="max-width:100%; border-radius:10px;"><br>` : ''}
                ${data.msg}
                <div style="font-size:0.6em; opacity:0.4; margin-top:4px;">${data.timestamp}</div>
            </div>
            ${data.name === myInfo.name ? `<span class="del-btn" onclick="deleteMsg('${data.id}')">[X]</span>` : ''}
        `;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    window.deleteMsg = (id) => socket.emit('delete-msg', id);

    socket.on('online-users', (users) => {
        document.getElementById('users-box').innerHTML = users.map(u => `
            <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                <img src="${u.pic}" class="avatar"> <span>${u.name}</span>
            </div>
        `).join('');
    });
</script>
</body>
</html>
