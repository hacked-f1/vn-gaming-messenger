<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>VOID FINAL</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-0: #1e1f22; --bg-1: #2b2d31; --bg-2: #313338; --void: #5865f2; --text: #dbdee1; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Pretendard', sans-serif; }
        body { background: var(--bg-0); color: var(--text); height: 100vh; display: flex; overflow: hidden; }

        /* 레이아웃 */
        #side-servers { width: 72px; background: var(--bg-0); padding: 12px 0; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        #side-channels { width: 240px; background: var(--bg-1); display: flex; flex-direction: column; }
        #chat-main { flex: 1; background: var(--bg-2); display: flex; flex-direction: column; }

        /* 서버 아이콘 */
        .srv-icon { width: 48px; height: 48px; background: var(--bg-2); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; color: white; overflow: hidden; }
        .srv-icon:hover, .srv-icon.active { border-radius: 15px; background: var(--void); }
        .srv-icon img { width: 100%; height: 100%; object-fit: cover; }

        /* 리스트 아이템 */
        .list-header { padding: 18px 16px 8px; font-size: 12px; font-weight: bold; color: #949ba4; text-transform: uppercase; }
        .item { margin: 2px 8px; padding: 8px; border-radius: 4px; cursor: pointer; display: flex; align-items: center; gap: 10px; font-size: 14px; }
        .item:hover { background: rgba(255,255,255,0.05); color: white; }

        /* 채팅 UI */
        header { height: 48px; padding: 0 16px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid rgba(0,0,0,0.2); background: var(--bg-2); }
        #messages { flex: 1; overflow-y: auto; padding: 20px; }
        .msg { display: flex; gap: 16px; margin-bottom: 20px; }
        .msg img { width: 40px; height: 40px; border-radius: 50%; }
        .msg-info { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; }
        .msg-user { font-weight: bold; color: white; }
        .msg-time { font-size: 11px; color: #949ba4; }
        
        #input-area { padding: 0 16px 24px; }
        .input-box { background: #383a40; border-radius: 8px; padding: 10px 16px; display: flex; align-items: center; gap: 15px; }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 15px; }

        /* 모달 (인증/프로필/전화) */
        .modal { position: fixed; inset:0; background: rgba(0,0,0,0.8); z-index: 1000; display: none; align-items: center; justify-content: center; }
        .modal-card { width: 400px; background: var(--bg-1); padding: 32px; border-radius: 8px; text-align: center; }
        .btn { padding: 10px 20px; border-radius: 4px; border: none; cursor: pointer; font-weight: bold; color: white; }
        .btn-v { background: var(--void); width: 100%; margin-top: 10px; }

        #call-ui video { width: 45%; border-radius: 8px; background: #000; border: 2px solid var(--void); margin: 5px; }
    </style>
</head>
<body>

    <div id="auth-modal" class="modal" style="display: flex;">
        <div class="modal-card">
            <h2 style="color:white; margin-bottom:20px;">VOID MESSENGER</h2>
            <div id="login-fields">
                <input type="email" id="email" placeholder="이메일" style="width:100%; padding:10px; margin-bottom:10px; border-radius:4px; border:none; background:#1e1f22; color:white;">
                <input type="password" id="pw" placeholder="비밀번호" style="width:100%; padding:10px; margin-bottom:10px; border-radius:4px; border:none; background:#1e1f22; color:white;">
                <button class="btn btn-v" onclick="handleAuth('login')">로그인</button>
                <button class="btn btn-v" style="background:#4e5058;" onclick="toggleAuth(true)">회원가입 하러가기</button>
            </div>
            <div id="reg-fields" style="display:none;">
                <input type="text" id="reg-name" placeholder="닉네임" style="width:100%; padding:10px; margin-bottom:10px; border-radius:4px; border:none; background:#1e1f22; color:white;">
                <input type="email" id="reg-email" placeholder="이메일" style="width:100%; padding:10px; margin-bottom:10px; border-radius:4px; border:none; background:#1e1f22; color:white;">
                <input type="password" id="reg-pw" placeholder="비밀번호" style="width:100%; padding:10px; margin-bottom:10px; border-radius:4px; border:none; background:#1e1f22; color:white;">
                <button class="btn btn-v" onclick="handleAuth('reg')">가입하기</button>
                <button class="btn btn-v" style="background:#4e5058;" onclick="toggleAuth(false)">로그인으로 돌아가기</button>
            </div>
        </div>
    </div>

    <div id="profile-modal" class="modal">
        <div class="modal-card">
            <h3 style="color:white; margin-bottom:15px;">프로필 설정</h3>
            <input type="text" id="new-name" placeholder="새 닉네임" style="width:100%; padding:10px; margin-bottom:10px; border-radius:4px; border:none; background:#1e1f22; color:white;">
            <button class="btn btn-v" onclick="saveProfile()">저장</button>
            <button class="btn btn-v" style="background:#4e5058;" onclick="closeModal('profile-modal')">취소</button>
        </div>
    </div>

    <nav id="side-servers">
        <div class="srv-icon active" onclick="switchRoom('global-1', 'VOID 공식')"><i class="fa-brands fa-discord"></i></div>
        <div id="server-list"></div>
        <div class="srv-icon" style="color:#23a559;" onclick="createServer()"><i class="fa-solid fa-plus"></i></div>
    </nav>

    <aside id="side-channels">
        <div style="padding:15px; font-weight:bold; border-bottom:1px solid rgba(0,0,0,0.2);" id="srv-title">VOID 공식</div>
        <div class="list-header">채널</div>
        <div class="item" onclick="switchRoom('global-1', 'VOID 공식')"><i class="fa-solid fa-hashtag"></i> 일반</div>
        
        <div class="list-header">접속자 (1:1 대화)</div>
        <div id="user-list"></div>

        <div style="margin-top:auto; padding:10px; background:rgba(0,0,0,0.1); display:flex; align-items:center; gap:10px;">
            <img id="my-avatar" src="" style="width:32px; height:32px; border-radius:50%;">
            <div style="flex:1; font-size:13px; font-weight:bold; overflow:hidden;" id="my-name">Guest</div>
            <i class="fa-solid fa-gear" style="cursor:pointer;" onclick="openProfile()"></i>
        </div>
    </aside>

    <main id="chat-main">
        <header>
            <span id="chat-title"># 일반</span>
            <div style="display:flex; gap:15px;">
                <i class="fa-solid fa-phone" style="cursor:pointer; color:#23a559;" onclick="startCall()"></i>
                <i class="fa-solid fa-right-from-bracket" style="cursor:pointer; color:#ed4245;" onclick="location.reload()"></i>
            </div>
        </header>
        <div id="messages"></div>
        <div id="input-area">
            <div class="input-box">
                <i class="fa-solid fa-circle-plus"></i>
                <input type="text" id="msg-input" placeholder="메시지 입력..." onkeypress="if(event.key==='Enter') send()">
            </div>
        </div>
    </main>

    <div id="call-ui" class="modal">
        <div class="modal-card" style="width:800px;">
            <div style="display:flex; justify-content:center; margin-bottom:20px;">
                <video id="remote-v" autoplay playsinline></video>
                <video id="local-v" autoplay muted playsinline></video>
            </div>
            <button class="btn" style="background:#ed4245; width:200px;" onclick="endCall()">통화 종료</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBA5UpytVU_dfQI4pMJ7A-pr4LN4jfU7lo",
        authDomain: "vn-gaming-messenger.firebaseapp.com",
        projectId: "vn-gaming-messenger",
        storageBucket: "vn-gaming-messenger.firebasestorage.app",
        messagingSenderId: "561627453007",
        appId: "1:561627453007:web:71e824bc094a132ea97c3a"
    };

    const fbApp = initializeApp(firebaseConfig);
    const auth = getAuth(fbApp);
    const socket = io();
    const peer = new Peer();
    const CRYPTO_KEY = "void-secret-key";

    let myInfo = null;
    let localStream = null;
    let myPeerId = '';

    peer.on('open', id => myPeerId = id);

    // [인증 로직]
    window.toggleAuth = (isReg) => {
        document.getElementById('login-fields').style.display = isReg ? 'none' : 'block';
        document.getElementById('reg-fields').style.display = isReg ? 'block' : 'none';
    };

    window.handleAuth = async (type) => {
        try {
            if(type === 'reg') {
                const res = await createUserWithEmailAndPassword(auth, document.getElementById('reg-email').value, document.getElementById('reg-pw').value);
                await updateProfile(res.user, { displayName: document.getElementById('reg-name').value });
                alert('가입 성공! 로그인 해주세요.'); toggleAuth(false);
            } else {
                const res = await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pw').value);
                socket.emit('auth-success', { uid: res.user.uid, displayName: res.user.displayName });
            }
        } catch(e) { alert(e.message); }
    };

    // [메인 로직]
    socket.on('login-complete', user => {
        myInfo = user;
        document.getElementById('auth-modal').style.display = 'none';
        document.getElementById('my-name').innerText = user.displayName;
        document.getElementById('my-avatar').src = user.avatar;
        switchRoom('global-1', 'VOID 공식');
    });

    window.openProfile = () => {
        document.getElementById('new-name').value = myInfo.displayName;
        document.getElementById('profile-modal').style.display = 'flex';
    };

    window.saveProfile = () => {
        const name = document.getElementById('new-name').value;
        if(name) {
            socket.emit('update-profile-req', name);
            document.getElementById('profile-modal').style.display = 'none';
        }
    };

    window.createServer = () => {
        const name = prompt('서버 이름:');
        if(name) socket.emit('create-server', name);
    };

    socket.on('update-all', data => {
        const sList = document.getElementById('server-list');
        sList.innerHTML = data.servers.map(s => `
            <div class="srv-icon" onclick="switchRoom('${s.id}', '${s.name}')">${s.name[0]}</div>
        `).join('');

        const uList = document.getElementById('user-list');
        uList.innerHTML = data.users.filter(u => u.uid !== myInfo.uid).map(u => `
            <div class="item" onclick="startDM('${u.uid}', '${u.displayName}')">
                <img src="${u.avatar}" style="width:24px; border-radius:50%;"> ${u.displayName}
            </div>
        `).join('');
    });

    window.switchRoom = (id, name) => {
        socket.emit('join-room', id);
        document.getElementById('chat-title').innerText = `# ${name}`;
        document.getElementById('srv-title').innerText = name;
        document.getElementById('messages').innerHTML = '';
    };

    window.startDM = (targetUid, targetName) => {
        const dmId = [myInfo.uid, targetUid].sort().join('_');
        socket.emit('join-room', dmId);
        document.getElementById('chat-title').innerText = `@ ${targetName}`;
        document.getElementById('messages').innerHTML = '';
    };

    // [채팅 & 암호화]
    window.send = () => {
        const input = document.getElementById('msg-input');
        if(!input.value) return;
        const encrypted = CryptoJS.AES.encrypt(input.value, CRYPTO_KEY).toString();
        socket.emit('message', { msg: encrypted });
        input.value = '';
    };

    socket.on('message', d => {
        const bytes = CryptoJS.AES.decrypt(d.msg, CRYPTO_KEY);
        const plainText = bytes.toString(CryptoJS.enc.Utf8);

        const box = document.getElementById('messages');
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `
            <img src="${d.avatar}">
            <div>
                <div class="msg-info">
                    <span class="msg-user">${d.sender}</span>
                    <span class="msg-time">${d.timestamp}</span>
                </div>
                <div class="msg-text">${plainText}</div>
            </div>
        `;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    });

    socket.on('load-history', msgs => {
        document.getElementById('messages').innerHTML = '';
        msgs.forEach(m => socket.listeners('message')[0](m));
    });

    // [통화 - 로그아웃 버그 수정판]
    window.startCall = () => {
        document.getElementById('call-ui').style.display = 'flex';
        navigator.mediaDevices.getUserMedia({video:true, audio:true}).then(s => {
            localStream = s;
            document.getElementById('local-v').srcObject = s;
            socket.emit('call-request', { peerId: myPeerId, from: myInfo.displayName });
        });
    };

    socket.on('incoming-call', d => {
        if(confirm(`${d.from}님의 통화 요청!`)) {
            document.getElementById('call-ui').style.display = 'flex';
            navigator.mediaDevices.getUserMedia({video:true, audio:true}).then(s => {
                localStream = s;
                document.getElementById('local-v').srcObject = s;
                const call = peer.call(d.peerId, s);
                call.on('stream', rs => document.getElementById('remote-v').srcObject = rs);
            });
        }
    });

    peer.on('call', call => {
        navigator.mediaDevices.getUserMedia({video:true, audio:true}).then(s => {
            call.answer(s);
            call.on('stream', rs => document.getElementById('remote-v').srcObject = rs);
        });
    });

    window.endCall = () => {
        if(localStream) localStream.getTracks().forEach(t => t.stop());
        document.getElementById('call-ui').style.display = 'none';
        document.getElementById('local-v').srcObject = null;
        document.getElementById('remote-v').srcObject = null;
    };

    window.closeModal = (id) => document.getElementById(id).style.display = 'none';
</script>
</body>
</html>
