<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LIGHT / VOID PREMIUM</title>
    <style>
        :root { --void: #a020f0; --light: #00aff4; --bg: #0b0b0d; --panel: #151518; --radius: 18px; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Pretendard', sans-serif; }
        body { background: var(--bg); color: #fff; display: flex; height: 100vh; overflow: hidden; transition: 0.3s; }
        body.light-theme { --bg: #f0f2f5; --panel: #ffffff; color: #222; }

        /* ÏÇ¨Ïù¥ÎìúÎ∞î */
        #sidebar { width: 260px; background: var(--panel); border-right: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; padding: 20px; }
        .server-item { padding: 15px; border-radius: 12px; margin-bottom: 8px; cursor: pointer; border: 1px solid transparent; opacity: 0.6; }
        .server-item.active { background: rgba(160,32,240,0.1); border-color: var(--void); color: var(--void); opacity: 1; font-weight: bold; }
        body.light-theme .server-item.active { background: #e1f5fe; border-color: var(--light); color: var(--light); }

        /* Î©îÏù∏ Ï±ÑÌåÖ */
        #main-chat { flex: 1; display: flex; flex-direction: column; }
        #messages { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 15px; }
        
        .msg-box { display: flex; gap: 12px; animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .bubble { background: var(--panel); padding: 12px 16px; border-radius: 0 var(--radius) var(--radius) var(--radius); max-width: 70%; line-height: 1.5; }
        .my-msg { flex-direction: row-reverse; }
        .my-msg .bubble { background: var(--void); color: #fff; border-radius: var(--radius) 0 var(--radius) var(--radius); }
        body.light-theme .my-msg .bubble { background: var(--light); }

        /* ÏûÖÎ†•Î∞î */
        #input-area { padding: 20px; background: var(--panel); display: flex; gap: 10px; align-items: center; }
        input[type="text"] { flex: 1; padding: 14px; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; outline: none; }
        body.light-theme input[type="text"] { background: #f5f5f5; color: #222; border-color: #ddd; }
        
        .btn { padding: 12px 20px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; }
        .btn-send { background: var(--void); color: #fff; }

        /* Ïò®ÎùºÏù∏ Î™©Î°ù */
        #online-list { width: 200px; background: var(--panel); border-left: 1px solid rgba(255,255,255,0.05); padding: 20px; }
        .user-item { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; font-size: 0.9em; }
        .avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; }
    </style>
</head>
<body>

<div id="sidebar">
    <h2 id="logo" style="margin-bottom: 25px; font-style: italic;">VOID SYSTEM</h2>
    <div id="server-list" style="flex: 1; overflow-y: auto;"></div>
    <button onclick="addServer()" style="background:none; border: 1px dashed #444; color:#666; padding:10px; border-radius:10px; cursor:pointer;">+ CREATE NODE</button>
</div>

<div id="main-chat">
    <div style="padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05);">
        <div id="room-title" style="font-weight: bold;"># GLOBAL_LOBBY</div>
        <div style="display: flex; gap: 10px;">
            <button onclick="document.body.classList.toggle('light-theme')" class="btn" style="background:#222; color:#fff; font-size:0.7em;">THEME</button>
            <button id="auth-btn" onclick="handleAuth()" class="btn-send btn">LOGIN</button>
        </div>
    </div>
    <div id="messages"></div>
    <div id="input-area">
        <label for="file-input" style="cursor:pointer; font-size: 1.5rem;">üñºÔ∏è</label>
        <input type="file" id="file-input" style="display:none" accept="image/*">
        <input type="text" id="msg-input" placeholder="Î©îÏãúÏßÄ Ï†ÑÏÜ°..." onkeypress="if(event.keyCode==13) sendMsg()">
        <button class="btn btn-send" onclick="sendMsg()">SEND</button>
    </div>
</div>

<div id="online-list">
    <div style="font-size: 0.8em; color: #555; margin-bottom: 15px;">ONLINE USERS</div>
    <div id="users-box"></div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBA5UpytVU_dfQI4pMJ7A-pr4LN4jfU7lo",
      authDomain: "vn-gaming-messenger.firebaseapp.com",
      projectId: "vn-gaming-messenger",
      storageBucket: "vn-gaming-messenger.firebasestorage.app",
      messagingSenderId: "561627453007",
      appId: "1:561627453007:web:71e824bc094a132ea97c3a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const socket = io();

    let myInfo = { name: "ÏùµÎ™Ö", pic: `https://api.dicebear.com/7.x/bottts/svg?seed=${Math.random()}`, server: "GLOBAL_LOBBY" };

    // Ïù∏Ï¶ù
    window.handleAuth = () => {
        if(auth.currentUser) signOut(auth).then(() => location.reload());
        else signInWithPopup(auth, provider);
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            myInfo.name = user.displayName;
            myInfo.pic = user.photoURL;
            document.getElementById('auth-btn').innerText = "LOGOUT";
            socket.emit('join-server', myInfo);
        }
    });

    // ÏÑúÎ≤Ñ Í¥ÄÎ¶¨
    window.addServer = () => {
        const s = prompt("ÏÑúÎ≤Ñ Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:");
        if(s) socket.emit('create-server', s.toUpperCase());
    };

    socket.on('server-list', (list) => {
        const box = document.getElementById('server-list');
        box.innerHTML = list.map(s => `<div class="server-item ${s === myInfo.server ? 'active' : ''}" onclick="switchRoom('${s}')"># ${s}</div>`).join('');
    });

    window.switchRoom = (s) => {
        myInfo.server = s;
        document.getElementById('room-title').innerText = `# ${s}`;
        document.getElementById('messages').innerHTML = '';
        socket.emit('join-server', myInfo);
    };

    // Î©îÏãúÏßÄ
    window.sendMsg = () => {
        const input = document.getElementById('msg-input');
        if(input.value.trim()) {
            socket.emit('message', { msg: input.value });
            input.value = '';
        }
    };

    // Ïù¥ÎØ∏ÏßÄ ÌååÏùº Ï≤òÎ¶¨
    document.getElementById('file-input').onchange = function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = () => socket.emit('message', { msg: "Ïù¥ÎØ∏ÏßÄÎ•º Î≥¥ÎÉàÏäµÎãàÎã§.", file: reader.result });
        reader.readAsDataURL(file);
    };

    socket.on('message', (data) => renderMsg(data));
    socket.on('chat-history', (history) => history.forEach(renderMsg));

    function renderMsg(data) {
        const box = document.getElementById('messages');
        const isMe = data.name === myInfo.name;
        const div = document.createElement('div');
        div.className = `msg-box ${isMe ? 'my-msg' : ''}`;
        div.innerHTML = `
            <img src="${data.pic}" class="avatar">
            <div class="bubble">
                <div style="font-size:0.7em; opacity:0.6; margin-bottom:4px;">${data.name}</div>
                ${data.file ? `<img src="${data.file}" style="max-width:100%; border-radius:10px; margin-bottom:5px;"><br>` : ''}
                ${data.msg}
                <div style="font-size:0.6em; opacity:0.4; text-align:right; margin-top:4px;">${data.timestamp}</div>
            </div>
        `;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    socket.on('online-users', (users) => {
        document.getElementById('users-box').innerHTML = users.map(u => `
            <div class="user-item"><img src="${u.pic}" class="avatar"> <span>${u.name}</span></div>
        `).join('');
    });
</script>
</body>
</html>
