<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>VOID DISCORD</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-darker: #1e1f22; --bg-dark: #2b2d31; --bg-light: #313338; --void: #5865f2; --text: #dbdee1; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: var(--bg-darker); color: var(--text); height: 100vh; display: flex; overflow: hidden; }

        /* [1. 서버 리스트 바] */
        #server-bar { width: 72px; background: var(--bg-darker); padding: 12px 0; display: flex; flex-direction: column; align-items: center; gap: 8px; border-right: 1px solid #111; }
        .server-icon { width: 48px; height: 48px; background: var(--bg-light); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; color: white; }
        .server-icon:hover { border-radius: 15px; background: var(--void); }
        .server-icon.add { color: #23a559; }

        /* [2. 채널/유저 바] */
        #channel-bar { width: 240px; background: var(--bg-dark); display: flex; flex-direction: column; }
        .channel-header { height: 48px; padding: 0 16px; display: flex; align-items: center; font-weight: bold; border-bottom: 1px solid #222; box-shadow: 0 1px 2px rgba(0,0,0,0.2); }
        .channel-list { flex: 1; padding: 10px; overflow-y: auto; }
        .item { padding: 8px; border-radius: 4px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 14px; margin-bottom: 2px; }
        .item:hover { background: rgba(255,255,255,0.05); }
        .user-tag { font-size: 12px; color: #888; margin-top: 15px; padding-left: 8px; }

        /* [3. 채팅창] */
        #chat-main { flex: 1; background: var(--bg-light); display: flex; flex-direction: column; }
        header { height: 48px; padding: 0 20px; display: flex; align-items: center; border-bottom: 1px solid #222; justify-content: space-between; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; }
        .msg-box { display: flex; gap: 16px; margin-bottom: 20px; }
        .msg-box img { width: 40px; height: 40px; border-radius: 50%; }
        .msg-content { display: flex; flex-direction: column; }
        .msg-header { display: flex; align-items: center; gap: 8px; }
        .msg-user { font-weight: bold; color: white; }
        .msg-time { font-size: 11px; color: #888; }
        .msg-body { margin-top: 4px; line-height: 1.4; color: #dcddde; }

        /* [4. 입력창] */
        #input-area { padding: 0 20px 24px; }
        .input-box { background: #383a40; border-radius: 8px; display: flex; align-items: center; padding: 10px 15px; gap: 15px; }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 15px; }

        /* [전화 모달] */
        #call-ui { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .video-container { display: flex; gap: 20px; margin-bottom: 30px; }
        video { width: 400px; border-radius: 12px; background: #000; border: 2px solid var(--void); }
        .call-btns { display: flex; gap: 20px; }
        .btn { padding: 12px 24px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; color: white; }

        /* 인증 화면 */
        #auth-screen { position: fixed; inset: 0; background: var(--bg-darker); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .auth-card { width: 400px; padding: 32px; background: var(--bg-dark); border-radius: 8px; text-align: center; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <h2 style="margin-bottom:20px; color:white;">VOID에 오신 것을 환영합니다!</h2>
            <input type="text" id="user-name" placeholder="닉네임 입력" style="width:100%; padding:12px; background:#1e1f22; border:none; color:white; border-radius:4px; margin-bottom:20px;">
            <button class="btn" style="background:var(--void); width:100%;" onclick="startApp()">시작하기</button>
        </div>
    </div>

    <div id="server-bar">
        <div class="server-icon" title="홈"><i class="fa-brands fa-discord"></i></div>
        <div id="server-list"></div>
        <div class="server-icon add" onclick="createServer()"><i class="fa-solid fa-plus"></i></div>
    </div>

    <div id="channel-bar">
        <div class="channel-header" id="current-server-name">VOID 공식</div>
        <div class="channel-list">
            <div class="user-tag">채팅 채널</div>
            <div class="item" onclick="join('global-chat')"><i class="fa-solid fa-hashtag"></i> 일반</div>
            <div class="user-tag">온라인 유저</div>
            <div id="user-list"></div>
        </div>
    </div>

    <main id="chat-main">
        <header>
            <div id="active-title"># 일반</div>
            <button class="btn" style="background:#23a559;" onclick="startCall()"><i class="fa-solid fa-phone"></i></button>
        </header>
        <div id="messages"></div>
        <div id="input-area">
            <div class="input-box">
                <i class="fa-solid fa-circle-plus" style="cursor:pointer;"></i>
                <input type="text" id="msg-input" placeholder="메시지 보내기" onkeypress="if(event.key==='Enter') send()">
            </div>
        </div>
    </main>

    <div id="call-ui">
        <div class="video-container">
            <video id="remote-v" autoplay playsinline></video>
            <video id="local-v" autoplay muted playsinline></video>
        </div>
        <div class="call-btns">
            <button class="btn" style="background:#ed4245;" onclick="endCall()">통화 종료</button>
        </div>
    </div>

<script type="module">
    const socket = io();
    const peer = new Peer();
    const SECRET_KEY = "void-encryption-key"; // 메시지 암호화 키

    let myInfo = null;
    let localStream = null;

    // 1. 앱 시작
    window.startApp = () => {
        const name = document.getElementById('user-name').value;
        if(!name) return;
        socket.emit('auth-success', { displayName: name });
        document.getElementById('auth-screen').style.display = 'none';
    };

    socket.on('login-complete', user => {
        myInfo = user;
        join('global-1');
    });

    // 2. 서버 생성 및 목록 업데이트
    window.createServer = () => {
        const name = prompt('서버 이름을 입력하세요:');
        if(name) socket.emit('create-server', name);
    };

    socket.on('update-all', data => {
        const sList = document.getElementById('server-list');
        sList.innerHTML = data.servers.map(s => `
            <div class="server-icon" onclick="switchServer('${s.id}', '${s.name}')">${s.name[0]}</div>
        `).join('');

        const uList = document.getElementById('user-list');
        uList.innerHTML = data.users.filter(u => u.socketId !== socket.id).map(u => `
            <div class="item" onclick="startDM('${u.socketId}', '${u.displayName}')">
                <img src="${u.avatar}" style="width:24px; border-radius:50%;"> ${u.displayName}
            </div>
        `).join('');
    });

    window.switchServer = (id, name) => {
        document.getElementById('current-server-name').innerText = name;
        join(id);
    };

    window.startDM = (targetId, name) => {
        const dmId = [socket.id, targetId].sort().join('-');
        document.getElementById('active-title').innerText = `@ ${name}`;
        join(dmId);
    };

    window.join = (id) => {
        socket.emit('join-room', id);
        document.getElementById('messages').innerHTML = '';
    };

    // 3. 암호화 메시지 전송
    window.send = () => {
        const input = document.getElementById('msg-input');
        if(!input.value) return;
        
        // CryptoJS로 메시지 본문 암호화
        const encrypted = CryptoJS.AES.encrypt(input.value, SECRET_KEY).toString();
        socket.emit('message', { msg: encrypted });
        input.value = '';
    };

    socket.on('message', data => {
        // 메시지 수신 시 복호화
        const bytes = CryptoJS.AES.decrypt(data.msg, SECRET_KEY);
        const decryptedMsg = bytes.toString(CryptoJS.enc.Utf8);

        const box = document.getElementById('messages');
        const div = document.createElement('div');
        div.className = 'msg-box';
        div.innerHTML = `
            <img src="${data.avatar}">
            <div class="msg-content">
                <div class="msg-header">
                    <span class="msg-user">${data.sender}</span>
                    <span class="msg-time">${data.timestamp}</span>
                </div>
                <div class="msg-body">${decryptedMsg}</div>
            </div>
        `;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    });

    // 4. 전화 기능 및 버그 수정 (로그아웃 방지)
    let currentPeerId;
    peer.on('open', id => currentPeerId = id);

    window.startCall = () => {
        document.getElementById('call-ui').style.display = 'flex';
        navigator.mediaDevices.getUserMedia({video:true, audio:true}).then(stream => {
            localStream = stream;
            document.getElementById('local-v').srcObject = stream;
            socket.emit('call-request', { peerId: currentPeerId, from: myInfo.displayName });
        });
    };

    socket.on('incoming-call', d => {
        if(confirm(`${d.from}님의 영상통화 요청!`)) {
            document.getElementById('call-ui').style.display = 'flex';
            navigator.mediaDevices.getUserMedia({video:true, audio:true}).then(stream => {
                localStream = stream;
                document.getElementById('local-v').srcObject = stream;
                const call = peer.call(d.peerId, stream);
                call.on('stream', rs => document.getElementById('remote-v').srcObject = rs);
            });
        }
    });

    peer.on('call', call => {
        navigator.mediaDevices.getUserMedia({video:true, audio:true}).then(stream => {
            call.answer(stream);
            call.on('stream', rs => document.getElementById('remote-v').srcObject = rs);
        });
    });

    // 핵심 버그 수정: 세션을 유지하며 통화만 종료
    window.endCall = () => {
        if(localStream) {
            localStream.getTracks().forEach(track => track.stop()); // 카메라/마이크 끄기
        }
        document.getElementById('call-ui').style.display = 'none'; // UI 닫기
        document.getElementById('local-v').srcObject = null;
        document.getElementById('remote-v').srcObject = null;
        // location.reload()를 호출하지 않으므로 로그아웃되지 않음!
    };
</script>
</body>
</html>
