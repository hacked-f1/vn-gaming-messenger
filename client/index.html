  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    // 1. Firebase ì„¤ì • (ë¯¼ì„ë‹˜ì˜ Firebase ì •ë³´ë¡œ ìë™ ì—°ê²°ë©ë‹ˆë‹¤)
    const firebaseConfig = {
      apiKey: "AIzaSy...", // ì—¬ê¸°ì— ë¯¼ì„ë‹˜ì˜ API Keyê°€ ìˆì–´ì•¼ í•©ë‹ˆë‹¤.
      authDomain: "vn-gaming-messenger.firebaseapp.com",
      projectId: "vn-gaming-messenger",
      appId: "1:..."
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // ì „ì—­ ë³€ìˆ˜
    window.userName = "ìµëª… ê²Œì´ë¨¸";
    const socket = io();

    // 2. ë¡œê·¸ì¸ ë¡œì§
    document.getElementById('login-btn').addEventListener('click', () => {
      signInWithPopup(auth, provider).then((result) => {
        window.userName = result.user.displayName;
        document.getElementById('status').innerText = `ìƒíƒœ: ${window.userName}ë‹˜ ì ‘ì† ì¤‘`;
        document.getElementById('login-btn').style.display = 'none';

    });

    // 3. ì±„íŒ… ì „ì†¡ ë¡œì§
    window.send = function() {
      const msgInput = document.getElementById('message');
      if (msgInput.value.trim() !== "") {
        socket.emit('message', {
          name: window.userName,
          msg: msgInput.value
        });
        msgInput.value = "";
      }
    };

    // 4. ë©”ì‹œì§€ ìˆ˜ì‹  ë¡œì§
    socket.on('message', (data) => {
      const chatContainer = document.getElementById('chat-container');
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message-item';
      msgDiv.innerHTML = `<span class="msg-name">${data.name}</span><span class="msg-time">${data.timestamp}</span><br>${data.msg}`;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    });

    // 5. ìœ ì € ë¦¬ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
    socket.on('users-list', (list) => {
      document.getElementById('user-count').innerText = list.length;
      document.getElementById('users-list').innerHTML = list.map(u => `<div>â€¢ ${u}</div>`).join('');
    });

    // 6. í…Œë§ˆ ì „í™˜ í•¨ìˆ˜
    window.toggleTheme = function() {
