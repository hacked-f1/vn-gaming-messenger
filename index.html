<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>VOID: SYSTEM OVERRIDE</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-deep: #050505; --bg-panel: #0a0a0a; --bg-card: #111;
            --neon-green: #0f0; --neon-red: #f00; --text-main: #cecece; --border: #333;
        }

        body { 
            background: var(--bg-deep); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; 
            font-family: 'Share Tech Mono', monospace;
        }
        
        /* 스캔라인 효과 */
        body::after {
            content: " "; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 9999; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        #side-servers { width: 80px; background: #000; border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 15px; }
        #side-channels { width: 260px; background: var(--bg-panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        #chat-main { flex: 1; background: var(--bg-panel); display: flex; flex-direction: column; position: relative; }

        .srv-icon { 
            width: 50px; height: 50px; border-radius: 50%; background: #222; 
            display: flex; align-items: center; justify-content: center; cursor: pointer; 
            transition: 0.3s; overflow: hidden; border: 2px solid transparent;
        }
        .srv-icon:hover, .srv-icon.active { border-radius: 15px; border-color: var(--neon-green); box-shadow: 0 0 10px var(--neon-green); }
        .home-logo { width: 100%; height: 100%; object-fit: cover; }

        /* 채팅 메시지 스타일 */
        #messages { flex: 1; overflow-y: auto; padding: 20px; }
        .msg { display: flex; gap: 15px; margin-bottom: 20px; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        .msg-content { background: #1a1a1a; padding: 10px 15px; border-radius: 0 10px 10px 10px; border: 1px solid #333; max-width: 80%; }
        
        /* [중요] 클릭 가능한 요소 스타일 */
        .clickable-profile { cursor: pointer; transition: 0.2s; }
        .clickable-profile:hover { opacity: 0.8; filter: brightness(1.2); }
        .msg-user { color: var(--neon-green); font-weight: bold; font-size: 14px; margin-bottom: 4px; display: block; cursor: pointer; }
        .msg-user:hover { text-decoration: underline; }

        #input-area { padding: 20px; }
        .input-box { background: #111; border: 1px solid var(--border); padding: 10px 20px; border-radius: 5px; display: flex; align-items: center; }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; font-family: inherit; }

        /* 모달 공통 */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        
        .auth-card { 
            width: 400px; background: #000; border: 1px solid var(--neon-green); padding: 40px; 
            text-align: center; box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }
        .input-field { width: 100%; background: #111; border: 1px solid #333; padding: 12px; color: white; margin-bottom: 10px; font-family: inherit; }
        .btn-neon { width: 100%; background: var(--neon-green); color: black; border: none; padding: 12px; font-weight: bold; cursor: pointer; font-family: inherit; margin-top: 10px; transition: 0.2s; }
        .btn-neon:hover { box-shadow: 0 0 15px var(--neon-green); color: white; background: #000; border: 1px solid var(--neon-green); }

        /* 프로필 카드 스타일 (디스코드풍) */
        .profile-card { width: 400px; background: #111; border-radius: 8px; overflow: hidden; border: 1px solid #444; box-shadow: 0 0 30px #000; }
        .profile-banner { height: 100px; background: #5865f2; }
        .profile-header { padding: 0 20px; position: relative; margin-bottom: 50px; }
        .profile-avatar-lg { 
            width: 80px; height: 80px; border-radius: 50%; border: 6px solid #111; 
            position: absolute; top: -40px; left: 20px; background: #000;
        }
        .profile-body { padding: 0 20px 20px; }
        .profile-name { font-size: 22px; font-weight: bold; color: white; }
        .profile-bio { background: #1f1f1f; padding: 10px; border-radius: 5px; margin-top: 15px; color: #ddd; font-size: 14px; min-height: 40px; }
        .profile-actions { display: flex; gap: 10px; margin-top: 20px; }
        .btn-action { flex: 1; padding: 8px; border-radius: 3px; border: none; cursor: pointer; font-weight: bold; font-family: inherit; }

        .user-item { padding: 10px; display: flex; align-items: center; gap: 10px; cursor: pointer; color: #aaa; }
        .user-item:hover { background: rgba(255,255,255,0.05); color: white; }
    </style>
</head>
<body>

    <div id="login-modal" class="modal" style="display: flex;">
        <div class="auth-card">
            <img src="./logo.jpg" style="width:80px; margin-bottom:20px; border-radius:50%;">
            <h2 style="color:var(--neon-green); margin-bottom:20px;">SYSTEM LOGIN</h2>
            <input type="email" id="login-email" class="input-field" placeholder="EMAIL">
            <input type="password" id="login-pw" class="input-field" placeholder="PASSWORD">
            <button class="btn-neon" onclick="handleLogin()">CONNECT</button>
            <div style="margin-top:15px; font-size:12px; color:#666; cursor:pointer;" onclick="showRegister()">계정이 없습니까? 회원가입 -></div>
        </div>
    </div>

    <div id="register-modal" class="modal">
        <div class="auth-card" style="border-color: var(--neon-red);">
            <h2 style="color:var(--neon-red); margin-bottom:20px;">NEW IDENTITY</h2>
            <input type="text" id="reg-name" class="input-field" placeholder="NICKNAME">
            <input type="email" id="reg-email" class="input-field" placeholder="EMAIL">
            <input type="password" id="reg-pw" class="input-field" placeholder="PASSWORD (6+ chars)">
            <button class="btn-neon" style="background:var(--neon-red);" onclick="handleRegister()">REGISTER</button>
            <div style="margin-top:15px; font-size:12px; color:#666; cursor:pointer;" onclick="showLogin()"><- 돌아가기</div>
        </div>
    </div>

    <div id="profile-modal" class="modal">
        <div class="profile-card">
            <div class="profile-banner">
                <div style="text-align:right; padding:10px; cursor:pointer;" onclick="closeModal('profile-modal')">✖</div>
            </div>
            <div class="profile-header">
                <img id="p-avatar" src="" class="profile-avatar-lg">
            </div>
            <div class="profile-body">
                <div class="profile-name" id="p-name">USER</div>
                <div style="color:#aaa; font-size:12px;">VOID OPERATIVE</div>
                
                <div style="margin-top:15px; font-size:12px; color:#888;">ABOUT ME</div>
                <div class="profile-bio" id="p-about">...</div>
                <input id="edit-about" class="input-field" style="display:none; margin-top:5px;" placeholder="자기소개 입력">

                <div class="profile-actions">
                    <button class="btn-action" style="background:#5865f2; color:white;" id="btn-dm">메시지 보내기</button>
                    <button class="btn-action" style="background:#4e5058; color:white;" id="btn-edit" onclick="toggleEdit()">프로필 수정</button>
                    <button class="btn-action" style="background:var(--neon-green); display:none;" id="btn-save" onclick="saveProfile()">저장</button>
                </div>
            </div>
        </div>
    </div>

    <nav id="side-servers">
        <div class="srv-icon active" onclick="switchRoom('global-1', 'LOBBY')">
            <img src="./logo.jpg" class="home-logo" onerror="this.src='https://placehold.co/50x50/black/white?text=V'">
        </div>
        <div id="server-list"></div>
        <div class="srv-icon" style="border: 1px dashed #555; color:#555;" onclick="createServer()">+</div>
    </nav>

    <aside id="side-channels">
        <div style="padding:20px; border-bottom:1px solid #333; font-weight:bold;">VOID NETWORK</div>
        <div id="user-list" style="flex:1; overflow-y:auto; padding-top:10px;"></div>
        <div style="padding:15px; background:#000; border-top:1px solid #333; display:flex; align-items:center; gap:10px;">
            <img id="my-avatar" src="" style="width:32px; height:32px; border-radius:50%; cursor:pointer;" onclick="openMyProfile()">
            <div id="my-name" style="font-size:14px; font-weight:bold;">Guest</div>
        </div>
    </aside>

    <main id="chat-main">
        <header style="height:60px; padding:0 20px; display:flex; align-items:center; border-bottom:1px solid #333;">
            <span id="chat-title" style="font-size:18px; color:var(--neon-green);"># LOBBY</span>
        </header>
        <div id="messages"></div>
        <div id="input-area">
            <div class="input-box">
                <input type="text" id="msg-input" placeholder="Message #LOBBY" onkeypress="if(event.key==='Enter') send()">
            </div>
        </div>
    </main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyBA5UpytVU_dfQI4pMJ7A-pr4LN4jfU7lo", authDomain: "vn-gaming-messenger.firebaseapp.com", projectId: "vn-gaming-messenger", storageBucket: "vn-gaming-messenger.firebasestorage.app", messagingSenderId: "561627453007", appId: "1:561627453007:web:71e824bc094a132ea97c3a" };
    const fbApp = initializeApp(firebaseConfig);
    const auth = getAuth(fbApp);
    const socket = io();
    const CRYPTO_KEY = "void-key";

    let myInfo = null;

    // [1] 모달 제어
    window.showRegister = () => { document.getElementById('login-modal').style.display = 'none'; document.getElementById('register-modal').style.display = 'flex'; };
    window.showLogin = () => { document.getElementById('register-modal').style.display = 'none'; document.getElementById('login-modal').style.display = 'flex'; };
    window.closeModal = (id) => document.getElementById(id).style.display = 'none';

    // [2] 인증 로직 (공백 제거 추가)
    window.handleLogin = async () => {
        const email = document.getElementById('login-email').value.trim(); // 공백 제거
        const pw = document.getElementById('login-pw').value.trim();
        
        if(!email || !pw) return alert("이메일과 비밀번호를 입력하세요.");

        try {
            const res = await signInWithEmailAndPassword(auth, email, pw);
            socket.emit('auth-success', { uid: res.user.uid, displayName: res.user.displayName });
        } catch(e) {
            console.error(e);
            if(e.code === 'auth/invalid-email') alert("이메일 형식이 잘못되었습니다.");
            else if(e.code === 'auth/invalid-credential') alert("아이디 혹은 비밀번호가 틀렸습니다.");
            else alert("로그인 오류: " + e.message);
        }
    };

    window.handleRegister = async () => {
        const name = document.getElementById('reg-name').value.trim();
        const email = document.getElementById('reg-email').value.trim();
        const pw = document.getElementById('reg-pw').value.trim();

        if(!name || !email || !pw) return alert("모든 정보를 입력하세요.");
        
        try {
            const res = await createUserWithEmailAndPassword(auth, email, pw);
            await updateProfile(res.user, { displayName: name });
            alert("가입 성공! 로그인해주세요.");
            showLogin();
        } catch(e) {
            if(e.code === 'auth/email-already-in-use') alert("이미 사용 중인 이메일입니다.");
            else if(e.code === 'auth/weak-password') alert("비밀번호는 6자리 이상이어야 합니다.");
            else alert("오류: " + e.message);
        }
    };

    // [3] 소켓 이벤트
    socket.on('login-complete', user => {
        myInfo = user;
        document.getElementById('login-modal').style.display = 'none';
        document.getElementById('my-name').innerText = user.displayName;
        document.getElementById('my-avatar').src = user.avatar;
        switchRoom('global-1', 'LOBBY');
    });

    socket.on('update-all', data => {
        document.getElementById('server-list').innerHTML = data.servers.map(s => {
            if(s.id === 'global-1') return '';
            return `<div class="srv-icon" onclick="switchRoom('${s.id}', '${s.name}')">${s.name[0]}</div>`
        }).join('');

        // 우측 유저 리스트 (클릭 시 프로필)
        document.getElementById('user-list').innerHTML = data.users.filter(u => u.uid !== myInfo.uid).map(u => `
            <div class="user-item" onclick="viewProfile('${u.uid}')">
                <img src="${u.avatar}" style="width:32px; border-radius:50%;">
                <span>${u.displayName}</span>
            </div>
        `).join('');
    });

    // [4] 프로필 시스템 (UID 기반 조회)
    window.viewProfile = (targetUid) => {
        socket.emit('get-user-info', targetUid);
    };
    
    window.openMyProfile = () => viewProfile(myInfo.uid);

    socket.on('user-info-res', user => {
        const isMe = (user.uid === myInfo.uid);
        document.getElementById('p-avatar').src = user.avatar;
        document.getElementById('p-name').innerText = user.displayName;
        document.getElementById('p-about').innerText = user.bio || "소개가 없습니다.";
        
        // 버튼 제어
        document.getElementById('btn-dm').style.display = isMe ? 'none' : 'block';
        document.getElementById('btn-edit').style.display = isMe ? 'block' : 'none';
        document.getElementById('btn-save').style.display = 'none';
        document.getElementById('edit-about').style.display = 'none';
        document.getElementById('p-about').style.display = 'block';

        // 1:1 메시지
        document.getElementById('btn-dm').onclick = () => {
            const dmId = [myInfo.uid, user.uid].sort().join('_');
            switchRoom(dmId, `PRIVATE: ${user.displayName}`);
            closeModal('profile-modal');
        };

        document.getElementById('profile-modal').style.display = 'flex';
    });

    window.toggleEdit = () => {
        document.getElementById('p-about').style.display = 'none';
        document.getElementById('edit-about').style.display = 'block';
        document.getElementById('edit-about').value = document.getElementById('p-about').innerText;
        document.getElementById('btn-edit').style.display = 'none';
        document.getElementById('btn-save').style.display = 'block';
    };

    window.saveProfile = () => {
        const newBio = document.getElementById('edit-about').value;
        socket.emit('update-bio', newBio);
        document.getElementById('p-about').innerText = newBio;
        toggleEdit(); // UI 원복
        // 버튼 상태 다시 원복
        document.getElementById('p-about').style.display = 'block';
        document.getElementById('edit-about').style.display = 'none';
        document.getElementById('btn-edit').style.display = 'block';
        document.getElementById('btn-save').style.display = 'none';
    };

    // [5] 채팅 및 룸
    window.switchRoom = (id, name) => {
        socket.emit('join-room', id);
        document.getElementById('chat-title').innerText = `# ${name}`;
        document.getElementById('messages').innerHTML = '';
    };

    window.createServer = () => {
        const name = prompt("서버 이름:");
        if(name) socket.emit('create-server', name);
    };

    window.send = () => {
        const input = document.getElementById('msg-input');
        if(!input.value) return;
        const enc = CryptoJS.AES.encrypt(input.value, CRYPTO_KEY).toString();
        socket.emit('message', { msg: enc });
        input.value = '';
    };

    socket.on('message', d => {
        const dec = CryptoJS.AES.decrypt(d.msg, CRYPTO_KEY).toString(CryptoJS.enc.Utf8);
        const box = document.getElementById('messages');
        const div = document.createElement('div'); div.className = 'msg';
        
        // [핵심] 아바타와 이름에 onclick 이벤트 추가 (채팅창 프로필 보기)
        div.innerHTML = `
            <img src="${d.avatar}" class="clickable-profile" style="width:40px; height:40px; border-radius:50%;" onclick="viewProfile('${d.uid}')">
            <div class="msg-content">
                <span class="msg-user" onclick="viewProfile('${d.uid}')">${d.sender} <span style="font-size:10px; color:#666;">${d.timestamp}</span></span>
                <div style="color:#ddd;">${dec}</div>
            </div>`;
        
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    });

    socket.on('load-history', msgs => {
        document.getElementById('messages').innerHTML = '';
        msgs.forEach(m => socket.listeners('message')[0](m));
    });

</script>
</body>
</html>
