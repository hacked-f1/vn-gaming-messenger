        #logout-btn {

        .user-info {

        .user-avatar {

        /* üü• ƒê·ªòC L·∫¨P PH·∫¢I - DANH S√ÅCH NG∆Ø·ªúI D√ôNG */
        #users-sidebar {
            width: 260px;
            background-color: #1e1f22;
            border-left: 1px solid #27272c;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .user-item {

    </style>
</head>
<body>
    <!-- DANH S√ÅCH M√ÅY CH·ª¶ -->
    <div id="server-sidebar">
        <div class="sidebar-header">üéÆ M√°y Ch·ªß</div>
        <div class="server-item active">M√°y Ch·ªß Ch√≠nh</div>
        <div class="server-item">Gamers VN</div>
        <div class="server-item">CSGO Team</div>
    </div>

    <!-- KHO·∫¢NG TRCHAT CH√çNH -->
    <div id="main-content">
        <div id="chat-container"></div>
        <div id="login-area" style="display: none;">
            <button id="google-login-btn">üîê ƒêƒÉng nh·∫≠p Google</button>
        </div>
        <div id="input-area" style="display: none;">
            <div id="user-info-display" class="user-info">
                <div id="user-avatar" class="user-avatar"></div>
                <span id="user-display-name"></span>
                <button id="logout-btn">ƒêƒÉng xu·∫•t</button>
            </div>
            <input id="message" placeholder="Nh·∫≠p tin nh·∫Øn...">
            <button onclick="send()">G·ª≠i</button>
        </div>
    </div>

    <!-- DANH S√ÅCH NG∆Ø·ªúI D√ôNG TR·ª∞C TUY·∫æN -->
    <div id="users-sidebar">
        <div class="user-count">üü¢ TR·ª∞C TUY·∫æN (<span id="online-count">0</span>)</div>
        <div id="users-list"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBA5UpytVU_dfQI4pMJ7A-pr4LN4jfU7lo",
            authDomain: "vn-gaming-messenger.firebaseapp.com",
            projectId: "vn-gaming-messenger",
            storageBucket: "vn-gaming-messenger.firebasestorage.app",
            messagingSenderId: "561627453007",
            appId: "1:561627453007:web:71e824bc094a132ea97c3a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        window.auth = auth;
        window.googleProvider = googleProvider;
        window.signInWithPopup = signInWithPopup;
        window.signOut = signOut;
        window.onAuthStateChanged = onAuthStateChanged;
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const chatContainer = document.getElementById('chat-container');
        const msgInput = document.getElementById('message');
        const usersList = document.getElementById('users-list');
        const onlineCount = document.getElementById('online-count');
        const loginArea = document.getElementById('login-area');
        const inputArea = document.getElementById('input-area');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userDisplayName = document.getElementById('user-display-name');
        const userAvatarDiv = document.getElementById('user-avatar');

        let currentUser = null;

        // Theo d√µi tr·∫°ng th√°i x√°c th·ª±c
        window.onAuthStateChanged(window.auth, (user) => {
            if (user) {
                currentUser = {
                    uid: user.uid,
                    name: user.displayName || 'Ng∆∞·ªùi d√πng',
                    email: user.email,
                    photoURL: user.photoURL
                };
                
                userDisplayName.textContent = currentUser.name;
                if (currentUser.photoURL) {
                    userAvatarDiv.style.backgroundImage = `url('${currentUser.photoURL}')`;
                } else {
                    userAvatarDiv.style.background = '#5865f2';
                    userAvatarDiv.textContent = currentUser.name.charAt(0).toUpperCase();
                    userAvatarDiv.style.display = 'flex';
                    userAvatarDiv.style.alignItems = 'center';
                    userAvatarDiv.style.justifyContent = 'center';
                    userAvatarDiv.style.color = 'white';
                    userAvatarDiv.style.fontSize = '14px';
                    userAvatarDiv.style.fontWeight = 'bold';
                }
                
                loginArea.style.display = 'none';
                inputArea.style.display = 'flex';
                
                console.log(`‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng: ${currentUser.name}`);
            } else {
                currentUser = null;
                loginArea.style.display = 'flex';
                inputArea.style.display = 'none';
                
                console.log(`üö™ ƒê√£ ƒëƒÉng xu·∫•t`);
            }
        });

        // ƒêƒÉng nh·∫≠p Google
        googleLoginBtn.addEventListener('click', async () => {
            try {
                const result = await window.signInWithPopup(window.auth, window.googleProvider);
                console.log(`üéâ ƒêƒÉng nh·∫≠p th√†nh c√¥ng: ${result.user.displayName}`);
            } catch (error) {
                console.error(`‚ùå L·ªói ƒëƒÉng nh·∫≠p:`, error);
                alert(`L·ªói ƒëƒÉng nh·∫≠p: ${error.message}`);
            }
        });

        // ƒêƒÉng xu·∫•t
        logoutBtn.addEventListener('click', async () => {
            try {
                await window.signOut(window.auth);
                console.log(`üëã ƒê√£ ƒëƒÉng xu·∫•t`);
            } catch (error) {
                console.error(`‚ùå L·ªói ƒëƒÉng xu·∫•t:`, error);
            }
        });

        // Tr·∫°ng th√°i k·∫øt n·ªëi Socket.io
        socket.on('connect', () => {
            console.log(`üü¢ K·∫øt n·ªëi Socket.io: ${socket.id}`);
        });

        // Nh·∫≠n l·ªãch s·ª≠ tr√≤ chuy·ªán
        socket.on('chat-history', (history) => {
            console.log(`üì• Nh·∫≠n l·ªãch s·ª≠: ${history.length} tin nh·∫Øn`);
            
            if (!Array.isArray(history)) {
                console.error('‚ùå L·ªãch s·ª≠ kh√¥ng ph·∫£i m·∫£ng:', typeof history);
                return;
            }

            history.forEach((data) => {
                displayMessage(data);
            });
            
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 100);
        });

        // Nh·∫≠n tin nh·∫Øn m·ªõi
        socket.on('message', (data) => {
            console.log(`üí¨ Tin nh·∫Øn m·ªõi: ${data.name}`);
            displayMessage(data);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });

        // Nh·∫≠n tin nh·∫Øn h·ªá th·ªëng
        socket.on('system-message', (data) => {
            console.log(`üîî Tin nh·∫Øn h·ªá th·ªëng: ${data.msg}`);
            displayMessage(data);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });

        // C·∫≠p nh·∫≠t danh s√°ch ng∆∞·ªùi d√πng
        socket.on('users-list', (users) => {
            console.log(`üë• Danh s√°ch ng∆∞·ªùi d√πng: ${users.length} ng∆∞·ªùi`);
            updateUsersList(users);
        });

        socket.on('disconnect', () => {
            console.log(`üî¥ M·∫•t k·∫øt n·ªëi Socket.io`);
        });

        socket.on('connect_error', (error) => {
            console.error(`‚ùå L·ªói k·∫øt n·ªëi:`, error);
        });

        // Hi·ªÉn th·ªã tin nh·∫Øn
        function displayMessage(data) {
            const div = document.createElement('div');
            div.className = data.type === 'system' ? 'system-message' : 'message-item';
            
            if (data.type === 'system') {
                div.textContent = `[${data.timestamp}] ${data.msg}`;
            } else {
                div.innerHTML = `<span class="user-name">${escapeHtml(data.name)}</span><span class="message-text">${escapeHtml(data.msg)}</span><span class="message-time">${data.timestamp}</span>`;
            }
            
            chatContainer.appendChild(div);
        }

        // C·∫≠p nh·∫≠t danh s√°ch ng∆∞·ªùi d√πng
        function updateUsersList(users) {
            console.log(`[C·∫≠p nh·∫≠t ng∆∞·ªùi d√πng] ${users.length} ng∆∞·ªùi online`);
            
            usersList.innerHTML = '';
            onlineCount.textContent = users.length;

            if (users.length === 0) {
                const emptyMsg = document.createElement('div');
                emptyMsg.style.padding = '20px';
                emptyMsg.style.color = '#72767d';
                emptyMsg.style.fontSize = '0.85em';
                emptyMsg.style.textAlign = 'center';
                emptyMsg.textContent = 'Kh√¥ng c√≥ ng∆∞·ªùi d√πng tr·ª±c tuy·∫øn';
                usersList.appendChild(emptyMsg);
                return;
            }

            users.forEach((user) => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                userDiv.innerHTML = `
                    <div class="user-status"></div>
                    <span>${escapeHtml(user)}</span>
                `;
                usersList.appendChild(userDiv);
            });
        }

        // B·∫£o v·ªá ch·ªëng XSS
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, (m) => map[m]);
        }

        // G·ª≠i tin nh·∫Øn
        function send() {
            if (!currentUser) {
                alert('Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc');
                return;
            }

            const message = msgInput.value.trim();
            
            if (message) {
                console.log(`üì§ G·ª≠i: ${currentUser.name} - ${message.substring(0, 30)}`);
                
                socket.emit('message', { 
                    name: currentUser.name, 
                    msg: message 
                });
                msgInput.value = '';
                msgInput.focus();
            } else {
                msgInput.focus();
            }
        }

        // H·ªó tr·ª£ ph√≠m Enter
        msgInput.addEventListener('keypress', (e) => { 
            if (e.key === 'Enter') send(); 
        });

        console.log(`üü¢ ·ª®ng d·ª•ng ƒë√£ s·∫µn s√†ng`);
    </script>
</body>
