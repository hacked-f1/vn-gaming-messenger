        #server-sidebar {

        /* üü® CH√çNH GI·ªÆA - KHO·∫¢NG TRCHAT */
        #main-content {

        #chat-container {

        /* Tin nh·∫Øn */

        /* Tin nh·∫Øn h·ªá th·ªëng */

        /* üü© ƒê·∫¶U V√ÄO TIN NH·∫ÆN */
        #input-area {

            border-top: 1px solid #27272c;
        }

        input {

        input::placeholder {

        button {

        button:hover {

        button:active {

        }

        /* üü• ƒê·ªòC L·∫¨P PH·∫¢I - DANH S√ÅCH NG∆Ø·ªúI D√ôNG */
        #users-sidebar {
            width: 260px;
            background-color: #1e1f22;
            border-left: 1px solid #27272c;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .user-item {
            padding: 10px 16px;
            border-bottom: 1px solid #27272c;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
        }

        .user-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;

        }

        .user-count {

            border-bottom: 1px solid #27272c;

        }

        /* Cu·ªôn thanh */
        ::-webkit-scrollbar {

        }

        ::-webkit-scrollbar-track {

        }

        ::-webkit-scrollbar-thumb {

            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {

        }
    </style>
</head>
<body>
    <!-- DANH S√ÅCH M√ÅY CH·ª¶ -->
    <div id="server-sidebar">
        <div class="sidebar-header">üéÆ M√°y Ch·ªß</div>
        <div class="server-item active">M√°y Ch·ªß Ch√≠nh</div>
        <div class="server-item">Gamers VN</div>
        <div class="server-item">CSGO Team</div>
    </div>

    <!-- KHO·∫¢NG TRCHAT CH√çNH -->
    <div id="main-content">
        <div id="chat-container"></div>
        <div id="input-area">
            <input id="nickname" placeholder="Bi·ªát danh" style="flex: 0.2;">
            <input id="message" placeholder="Nh·∫≠p tin nh·∫Øn...">
            <button onclick="send()">G·ª≠i</button>
        </div>
    </div>

    <!-- DANH S√ÅCH NG∆Ø·ªúI D√ôNG TR·ª∞C TUY·∫æN -->
    <div id="users-sidebar">
        <div class="user-count">üü¢ TR·ª∞C TUY·∫æN (<span id="online-count">0</span>)</div>
        <div id="users-list"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // ‚ö†Ô∏è Quan tr·ªçng: ƒêƒÉng k√Ω t·∫•t c·∫£ c√°c tr√¨nh nghe s·ª± ki·ªán ngay sau khi t·∫°o socket
        const socket = io();
        const chatContainer = document.getElementById('chat-container');
        const nickInput = document.getElementById('nickname');
        const msgInput = document.getElementById('message');
        const usersList = document.getElementById('users-list');
        const onlineCount = document.getElementById('online-count');

        // Tr·∫°ng th√°i k·∫øt n·ªëi
        socket.on('connect', () => {
            console.log(`üü¢ ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞Îê® (ÏÜåÏºì ID: ${socket.id})`);
        });

        // Nh·∫≠n l·ªãch s·ª≠ tr√≤ chuy·ªán khi v·ª´a tham gia
        socket.on('chat-history', (history) => {
            console.log(`üì• Ï±ÑÌåÖ ÌûàÏä§ÌÜ†Î¶¨ ÏàòÏã†: ${history.length}Í∞ú Î©îÏãúÏßÄ`);
            
            if (!Array.isArray(history)) {
                console.error('‚ùå ÌûàÏä§ÌÜ†Î¶¨Í∞Ä Î∞∞Ïó¥Ïù¥ ÏïÑÎãôÎãàÎã§:', typeof history);
                return;
            }

            history.forEach((data, index) => {
                console.log(`  [${index + 1}] ${data.name}: ${data.msg?.substring(0, 20)}...`);
                displayMessage(data);
            });
            
            console.log(`‚úÖ ÌûàÏä§ÌÜ†Î¶¨ Î†åÎçîÎßÅ ÏôÑÎ£å (${chatContainer.children.length}Í∞ú Î©îÏãúÏßÄ)`);
            
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 100);
        });

        // Nh·∫≠n tin nh·∫Øn m·ªõi (th·ªùi gian th·ª±c)
        socket.on('message', (data) => {
            console.log(`üí¨ ÏÉà Î©îÏãúÏßÄ: ${data.name} - ${data.msg.substring(0, 20)}`);
            displayMessage(data);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });

        // Nh·∫≠n tin nh·∫Øn h·ªá th·ªëng (tham gia/r·ªùi ƒëi)
        socket.on('system-message', (data) => {
            console.log(`üîî ÏãúÏä§ÌÖú Î©îÏãúÏßÄ: ${data.msg}`);
            displayMessage(data);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });

        // C·∫≠p nh·∫≠t danh s√°ch ng∆∞·ªùi d√πng tr·ª±c tuy·∫øn
        socket.on('users-list', (users) => {
            console.log(`üë• ÏÇ¨Ïö©Ïûê Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏: ${users.length}Î™Ö`);
            updateUsersList(users);
        });

        socket.on('disconnect', () => {
            console.log(`üî¥ ÏÑúÎ≤Ñ Ïó∞Í≤∞ ÎÅäÍπÄ`);
        });

        socket.on('connect_error', (error) => {
            console.error(`‚ùå Ïó∞Í≤∞ ÏóêÎü¨:`, error);
        });

        // T·∫£i bi·ªát danh t·ª´ localStorage
        const savedNickname = localStorage.getItem('chatNickname');
        if (savedNickname) {
            nickInput.value = savedNickname;
            console.log(`‚úÖ Ï†ÄÏû•Îêú Î≥ÑÎ™Ö Î°úÎìú: ${savedNickname}`);
        }

        // L∆∞u bi·ªát danh khi thay ƒë·ªïi
        nickInput.addEventListener('change', () => {
            if (nickInput.value.trim()) {
                localStorage.setItem('chatNickname', nickInput.value.trim());
            }
        });

        // Hi·ªÉn th·ªã tin nh·∫Øn
        function displayMessage(data) {
            const div = document.createElement('div');
            div.className = data.type === 'system' ? 'system-message' : 'message-item';
            
            if (data.type === 'system') {
                div.textContent = `[${data.timestamp}] ${data.msg}`;
            } else {
                div.innerHTML = `<span class="user-name">${escapeHtml(data.name)}</span><span class="message-text">${escapeHtml(data.msg)}</span><span class="message-time">${data.timestamp}</span>`;
            }
            
            chatContainer.appendChild(div);
        }

        // C·∫≠p nh·∫≠t danh s√°ch ng∆∞·ªùi d√πng
        function updateUsersList(users) {
            console.log(`[ÏÇ¨Ïö©Ïûê Î™©Î°ù] ÏóÖÎç∞Ïù¥Ìä∏: ${users.length}Î™Ö - ${users.join(', ')}`);
            
            usersList.innerHTML = '';
            onlineCount.textContent = users.length;

            if (users.length === 0) {
                const emptyMsg = document.createElement('div');
                emptyMsg.style.padding = '20px';
                emptyMsg.style.color = '#72767d';
                emptyMsg.style.fontSize = '0.85em';
                emptyMsg.style.textAlign = 'center';
                emptyMsg.textContent = 'Ïò®ÎùºÏù∏ ÏÇ¨Ïö©Ïûê ÏóÜÏùå';
                usersList.appendChild(emptyMsg);
                return;
            }

            users.forEach((user, index) => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                userDiv.innerHTML = `
                    <div class="user-status"></div>
                    <span>${escapeHtml(user)}</span>
                `;
                usersList.appendChild(userDiv);
            });
        }

        // B·∫£o v·ªá ch·ªëng XSS: Tho√°t c√°c k√Ω t·ª± ƒë·∫∑c bi·ªát HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, (m) => map[m]);
        }

        function send() {
            const nickname = nickInput.value.trim() || '·∫®n danh';
            const message = msgInput.value.trim();
            
            if (message) {
                localStorage.setItem('chatNickname', nickname);
                
                console.log(`üì§ Î©îÏãúÏßÄ Ï†ÑÏÜ°: ${nickname} - ${message.substring(0, 20)}`);
                
                socket.emit('message', { name: nickname, msg: message });
                msgInput.value = '';
                msgInput.focus();
            } else {
                msgInput.focus();
            }
        }

        // H·ªó tr·ª£ ph√≠m Enter
        msgInput.addEventListener('keypress', (e) => { 
            if (e.key === 'Enter') send(); 
        });
    </script>
</body>
</html>
